name: Sincronizador Diario CDR-WooCommerce

on:
  schedule:
    # Ejecutar todos los d√≠as a las 09:00 UTC (06:00 AM Uruguay)
    - cron: '0 9 * * *'
  workflow_dispatch: # Permite ejecutar manualmente desde la web de GitHub

jobs:
  run-sync:
    runs-on: ubuntu-latest
    timeout-minutes: 20 # Seguridad para evitar bucles infinitos

    steps:
      - name: üì• Clonar repositorio
        uses: actions/checkout@v3

      - name: üêç Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: üì¶ Instalar dependencias
        run: |
          pip install -r requirements.txt
          playwright install chromium
          playwright install-deps

      - name: üöÄ Ejecutar Script Maestro
        env:
          # Inyectamos los secretos configurados en GitHub Settings
          CDR_USER: ${{ secrets.CDR_USER }}
          CDR_PASS: ${{ secrets.CDR_PASS }}
          WOO_URL: ${{ secrets.WOO_URL }}
          WOO_KEY: ${{ secrets.WOO_KEY }}
          WOO_SECRET: ${{ secrets.WOO_SECRET }}
          # CORRECCI√ìN: Ahora lee el secreto real de GitHub
          TARGET_URLS: ${{ secrets.TARGET_URLS }}
        run: python main.py

      # Paso extra: Guarda capturas de pantalla si hay errores (√∫til para ver qu√© pas√≥)
      - name: üì∏ Guardar Capturas de Pantalla (Debug)
        if: always() 
        uses: actions/upload-artifact@v4
        with:
          name: screenshots-debug
          path: "*.png"
          retention-days: 5
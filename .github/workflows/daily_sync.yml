name: Sincronizador Diario CDR-WooCommerce
on:
  schedule:
    - cron: '0 9 * * *'
  workflow_dispatch:
jobs:
  run-sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - run: |
          pip install -r requirements.txt
          playwright install chromium
          playwright install-deps
      - name: üöÄ Ejecutar Script
        env:
          CDR_USER: ${{ secrets.CDR_USER }}
          CDR_PASS: ${{ secrets.CDR_PASS }}
          WOO_URL: ${{ secrets.WOO_URL }}
          WOO_KEY: ${{ secrets.WOO_KEY }}
          WOO_SECRET: ${{ secrets.WOO_SECRET }}
          # AQU√ç ESTABA EL ERROR: DEBE SER AS√ç PARA USAR TUS LINKS
          TARGET_URLS: ${{ secrets.TARGET_URLS }}
        run: python main.py